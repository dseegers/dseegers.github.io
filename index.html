<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wie trekt het kortste strootje</title>
    <script
            src="/node_modules/jquery/dist/jquery.min.js"
    ></script>
    <link rel="stylesheet" href="/node_modules/papercss/dist/paper.min.css">
    <script src="/js/js.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div id="top" class="row site flex-center">
    <div class="paper">
        <div class="col-sm-3 col-12">
            <p>Wow, een mini idee `wie trekt het kortste stootje`. Voer wat namen in en klik op de witte button</p>
        </div>
        <div class="col-12">
            <input type="text" name="names" id="names" placeholder="Linda, Daan, Jesse, Gertjan">
        </div>
        <div class="col-12">
            <button id="click">Klik hier!</button>
        </div>
        <div class="col-12 winner">
            <h2>Winner is:</h2>
        </div>
        <div class="col-12 winner">
            <div id="winner">{{ winner }}</div>
        </div>

        <div class="col-12">
            <p>Daan Seegers</p>
        </div>
    </div>
</div>
</body>
</html>
