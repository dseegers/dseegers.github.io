<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wie trekt het kortste strootje</title>
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/papercss@1.8.2/dist/paper.min.css">
    <script src="js/js.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <meta name="title" content="Wie trekt het kortste strootje">
    <meta name="description" content="Even een Mini project van mij (ik kwam er achter dat er nog geen website voor wat). Dus vandaar de nieuwe website wie trekt het kortste strootje">
    <meta name="keywords" content="Strootje, wie, trekt, ">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="Dutch">
</head>
<body>
<div id="top" class="row site flex-center">
    <div class="paper">
        <div class="col-sm-3 col-12">
            <p>Wow, een mini idee `wie trekt het kortste stootje`. Voer wat namen in en klik op de witte button</p>
        </div>
        <div class="col-12">
            <input type="text" name="names" id="names" placeholder="Linda, Daan, Jesse, Gertjan">
        </div>
        <div class="col-12">
            <button id="click">Klik hier!</button>
        </div>
        <div class="col-12 winner">
            <h2>Winner is:</h2>
        </div>
        <div class="col-12 winner">
            <div id="winner">{{ winner }}</div>
        </div>
        <div class="col-12">
           <p>Mini project, wush (<a href="https://github.com/dseegers/">Daan Seegers</a>)</p>
        </div>
    </div>
</div>
</body>
</html>
