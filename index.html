<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wie trekt het kortste strootje</title>
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/papercss@1.8.2/dist/paper.min.css">
    <script src="js/js.js"></script>
</head>
<body>
<div id="top" class="row site flex-center">
    <div class="paper">
        <div class="col-12">
            <h5>Voer hier verschillende namen in</h5>
        </div>
        <div class="col-12">
            <input type="text" name="names" id="names" placeholder="Linda, Daan, Jesse, Gertjan">
        </div>
        <div class="col-12">
            <button id="click">Klik hier!</button>
        </div>
        <div class="col-12">
            <h2>Winner is:</h2>
        </div>
        <div class="col-12">
            <div id="winner">{{ winner }}</div>
        </div>
    </div>
</div>
<script>
    $("#click").on("click", function () {
        let value = $("#names").val();
        let newValue = value.split(",");
        let itemId = (Math.floor(Math.random() * (newValue.length)));
        console.log(itemId);
        $("#winner").html(newValue[itemId]);
    });
</script>
</body>
</html>
